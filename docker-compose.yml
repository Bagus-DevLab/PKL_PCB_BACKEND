version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pcb_pkl_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iot_network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: pcb_pkl_mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot_network

  backend:
    build: .
    container_name: pcb_pkl_backend
    restart: always
    depends_on:
      - postgres
      - mosquitto
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - iot_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  iot_network:
    driver: bridge
