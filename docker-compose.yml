version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pcb_pkl_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # Port TIDAK di-expose ke host di production (akses hanya via iot_network)
    # Uncomment baris di bawah jika butuh akses langsung saat development
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: pcb_pkl_mosquitto
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot_network
    healthcheck:
      # Pengecekan paling aman: cek apakah port 1883 sudah terbuka di dalam container
      test: ["CMD-SHELL", "nc -z localhost 1883 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: .
    container_name: pcb_pkl_backend
    restart: always
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs  # Mount folder logs agar tersimpan di host
    networks:
      - iot_network
    # Production: gunakan workers, tanpa --reload
    # Development: override dengan docker-compose.override.yml
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/\")' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy

  mqtt_worker:
    build: .  # Kita pakai image yang sama dengan backend (ada python & library-nya)
    container_name: pcb_pkl_mqtt_worker
    restart: always
    # Pastikan path file-nya benar. Tadi kita buat di app/mqtt_worker.py
    command: python app/mqtt/mqtt_worker.py
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    networks:
      - iot_network
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  iot_network:
    driver: bridge